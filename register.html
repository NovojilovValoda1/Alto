<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="/book.png" type="image/png" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="book.png" alt="Логотип" />
      </div>
      <nav>
        <ul>
          <li><a href="about.html">О нас</a></li>
          <li><a href="catalog.html">Каталог</a></li>
          <li><a href="location.html">Где нас найти?</a></li>
        </ul>
      </nav>
      <div class="auth-links">
        <a href="login.html">Вход</a>
        <a href="register.html">Регистрация</a>
      </div>
    </header>

    <main>
      <h1>Регистрация пользователя</h1>
      <form id="registrationForm">
        <div>
          <label for="name">Имя:</label>
          <input type="text" id="name" name="name" required />
          <span class="error" id="nameError"></span>
        </div>
        <div>
          <label for="surname">Фамилия:</label>
          <input type="text" id="surname" name="surname" required />
          <span class="error" id="surnameError"></span>
        </div>
        <div>
          <label for="patronymic">Отчество:</label>
          <input type="text" id="patronymic" name="patronymic" />
          <span class="error" id="patronymicError"></span>
        </div>
        <div>
          <label for="login">Email (логин):</label>
          <input type="email" id="login" name="login" required />
          <span class="error" id="loginError"></span>
        </div>
        <div>
          <label for="password">Пароль:</label>
          <input type="password" id="password" name="password" required />
          <span class="error" id="passwordError"></span>
        </div>
        <div>
          <label for="password_repeat">Повторите пароль:</label>
          <input
            type="password"
            id="password_repeat"
            name="password_repeat"
            required
          />
          <span class="error" id="passwordRepeatError"></span>
        </div>
        <div>
          <input type="checkbox" id="rules" name="rules" required />
          <label for="rules">Я согласен с правилами регистрации</label>
          <span class="error" id="rulesError"></span>
        </div>
        <div>
          <button type="submit">Зарегистрироваться</button>
        </div>
      </form>
    </main>

          188800 Ленинградская область, г. Выборг, пр. Суворова, д. 4
          <img src="home.png" alt="Домик" />
        </p>
        <p>
          Телефон: 8(81378)2-42-79; 8 (81378) 2-11-53
          <img src="phone.png" alt="Телефон" />
        </p>
        <p>
          E-mail: marketing@aaltolibrary.ru <img src="mail.png" alt="Почта" />
        </p>
      </div>
    </footer>
  </body>
</html>
