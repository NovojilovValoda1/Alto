    <h1>Управление предметами коллекции</h1>
    <form id="itemForm">
        <div>
            <label for="itemName">Название предмета:</label>
            <input type="text" id="itemName" name="itemName" required>
        </div>
        <div>
            <label for="itemDescription">Описание:</label>
            <textarea id="itemDescription" name="itemDescription" required></textarea>
        </div>
        <div>
            <label for="itemCategory">Категория:</label>
            <input type="text" id="itemCategory" name="itemCategory" required>
        </div>
        <div>
            <label for="itemImage">Изображение:</label>
            <input type="file" id="itemImage" name="itemImage" accept="image/*" required>
        </div>
        <button type="submit">Сохранить предмет</button>
    </form>
